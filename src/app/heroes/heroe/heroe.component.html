<h1>{{ nombre }}</h1>
<dl>
    <dt>Nombre: </dt>
    <dd>{{ nombre }}</dd>

    <dt>Edad: </dt>
    <dd>{{ edad }}</dd>

    <dt>Función:</dt>
    <dd>{{ obtenerNombre() }}</dd>

    <dt>Capitalizado: </dt>
    <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button type="button" (click)="cambiarNombre()">Cambiar héroe</button>
<button type="button" (click)="cambiarEdad()">Cambiar edad</button>
