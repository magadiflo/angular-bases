<h1>Listado de Héroes</h1>
<div *ngIf="heroeBorrado">
    <h3>Héroe borrado</h3>
    <small>{{ heroeBorrado }}</small>    
</div>
<button type="button" (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{ i + 1 }}° {{ heroe }}
    </li>
</ul>
